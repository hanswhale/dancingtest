<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Animation Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        /* 화면 설정 */
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #f0f2f5; }
        model-viewer { width: 100%; height: 100%; }

        /* AR 버튼 스타일링 */
        #ar-button {
            position: absolute;
            bottom: 80px; /* 하단 바 걸림 방지 */
            left: 50%;
            transform: translateX(-50%);
            background-color: #4285f4; /* 구글 블루 */
            border-radius: 24px;
            border: none;
            padding: 12px 24px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        #ar-button:active { background-color: #3367d6; } /* 클릭 시 색상 변경 */
    </style>
</head>
<body>

    <model-viewer 
        src="dancingtest.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        
        autoplay 
        
        ar-placement="floor"
        ar-scale="auto"
        touch-action="pan-y"

        camera-controls 
        auto-rotate 
        shadow-intensity="1" 
        shadow-softness="1"
        
        environment-image="neutral.hdr"
        skybox-image="neutral.hdr"
        tone-mapping="neutral" 
        exposure="1.0">

        <button slot="ar-button" id="ar-button">
            ✨ AR로 움직임 보기
        </button>

    </model-viewer>

</body>
</html>
