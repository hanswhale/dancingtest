<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Animation & Audio Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        /* 화면 전체를 뷰어로 채우는 기본 스타일 */
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #f0f2f5; }
        model-viewer { width: 100%; height: 100%; }

        /* AR 버튼 스타일링 */
        #ar-button {
            position: absolute;
            bottom: 80px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: #4285f4; /* 구글 블루 */
            border-radius: 24px;
            border: none;
            padding: 12px 24px;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        #ar-button:active { background-color: #3367d6; }
    </style>
</head>
<body>

    <audio id="background-audio" src="audio_test.mp3" loop autoplay></audio>

    <model-viewer 
        src="test_anim.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        
        autoplay               ar-placement="floor"
        ar-scale="auto"
        touch-action="pan-y"

        camera-controls 
        auto-rotate 
        shadow-intensity="1" 
        shadow-softness="1"
        
        environment-image="neutral.hdr"
        skybox-image="neutral.hdr"
        tone-mapping="neutral" 
        exposure="1.0">

        <button slot="ar-button" id="ar-button">
            ✨ AR로 움직임 & 소리 보기
        </button>

    </model-viewer>
    
    <script>
        const audio = document.getElementById('background-audio');
        const modelViewer = document.querySelector('model-viewer');

        // 오디오 자동 재생이 막혔을 경우, 사용자가 뷰어를 클릭하면 오디오를 시작
        modelViewer.addEventListener('click', () => {
            // 오디오가 일시 정지 상태일 때만 재생 시도
            if (audio.paused) {
                audio.play().catch(error => {
                    // console.log("Audio playback was blocked by the browser.");
                });
            }
        });

        // AR 모드에 진입하거나 나갈 때 오디오를 제어할 수도 있습니다. (선택사항)
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'entered') {
                // AR 진입 시 오디오 재생
                audio.play().catch(error => {});
            } else if (event.detail.status === 'exited') {
                // AR 종료 시 오디오 제어 (예: 멈추거나 그대로 두거나)
                // audio.pause(); // 멈추려면 이 줄 사용
            }
        });
    </script>

</body>
</html>
